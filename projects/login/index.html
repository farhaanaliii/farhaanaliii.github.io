<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Form in Bootstrap - Farhan Ali</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" deffer></script>
</head>
<body class="bg-light">
	<!--Simple Login Project By Farhan Ali-->
	<div class="container-fluid mt-3 mb-3">
	    <div class="card box-shadow">
	        <div class="card-header">
		        <h1>Login Form</h1>
		    </div>
		<div class="card-body" style="padding-bottom: 40px;">
			<form method="POST" action="">
				<h4 class="">E-Mail</h4>
				<div class="input-group mb-3">
				    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
				    <input type="email" class="form-control" placeholder="Enter Your Email..." aria-label="Email" value="" name="email" autocomplete="off" required aria-describedby="basic-addon1">
				</div>
				<h4>Password</h4>
				<div class="input-group mb-3">
				    <span class="input-group-text" id="basic-addon2"><i class="bi bi-key"></i></span>
				    <input type="password" class="form-control" id="password" placeholder="Enter Your Password..." aria-label="Password" name="password" autocomplete="off" required aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-eye" id="togglePassword" style="cursor: pointer"></i></span>
				</div>
				<p>Not Have an Account! <a href="#">Sign Up Now!</a></p>
				<button type="submit" name="btn" class="btn btn-primary">Login</button>
			</form>
		</div>
		</div>
	</div>
	<div class="container-fluid text-center mt-5">
		<a href="https://github.com/farhanaliofficial/farhanaliofficial.github.io/raw/main/projects/login/index.html" class="btn btn-outline-warning">View Source</a>
	</div>
</body>
</html>
